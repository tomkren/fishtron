<!DOCTYPE HTML>
<html>
  <head>
    <title>Fishtron</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="js/jquery.js"></script>
    <script>

      var yay = function(){

        var input = $('#yayi').attr('value') ;

        $.ajax({
          url: 'yay/' + input ,
          type: 'GET'  ,
          success: function(wid) {  
              console.log('worker id : ' + wid );

              setTimeout( function(){out( wid )} , 100 );
          }
        });

      };

      var out = function( wid ){

        if( ! wid ){
          wid = $('#outi').attr('value') ;
        }
        
        $.ajax({
          url: 'out/' + wid ,
          type: 'GET'  ,
          success: function( output ) { 

            if( output !== '' ){

              console.log('output from worker '+ wid +' : ' + output );

              setTimeout( function(){out( wid )} , 100 );

            }else{

              console.log( 'zatím další ouput není' ); 

            }

              




          }
        });

      }

    </script>
  </head>
	<body>
    <p>Vítá Vás Fishtron! ěščřžýáíé</p>
    <img src="files/logo.png">
    <p>
      <input type="text" value="6" id="yayi"> 
      <input type="button" value="yay!" onclick="yay()">
    </p>
    <p>
      <input type="text" value="3" id="outi"> 
      <input type="button" value="out!" onclick="out()">
    </p>
  </body>
</html>
