<!DOCTYPE HTML>
<html>
  <head>
    <title>Fishtron</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="js/jquery.js"></script>
    <script>

      var yay = function(){

        var input = $('#yayi').attr('value') ;

        $.ajax({
          url: 'yay/' + input ,
          type: 'GET'  ,
          success: function(x) {  
              console.log('worker id : ' + x );
          }
        });

      }

    </script>
  </head>
	<body>
    <p>Vítá Vás Fishtron! ěščřžýáíé</p>
    <img src="files/logo.png">
    <p>
      <input type="text" value="6" id="yayi"> 
      <input type="button" value="yay/6" onclick="yay()">
    </p>
  </body>
</html>
